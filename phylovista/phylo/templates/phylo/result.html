<!-- phylo/templates/phylo/result.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phylogenetic Tree Result</title>
</head>
<body>
    <h1>Phylogenetic Tree Result</h1>

    {% if tree %}
        <h2>Your Phylogenetic Tree:</h2>
        <pre>{{ tree }}</pre>
    {% else %}
        <p>Failed to construct the phylogenetic tree.</p>
    {% endif %}

    <p><a href="{% url 'home' %}">Go back to input form</a></p>
</body>
</html>
